{# vim: set ts=2 sw=2 filetype=htmljinja: #}
<article class="entry {{ entry.type }}">
  <header>
    <h1>{{ entry.summary|lower }}</h1>
    <time pubdate datetime="{{ entry.pubdate.isoformat }}">posted {{ entry.pubdate|timesince }} ago</time>
  </header>
  <div class=entry_body>
    <p>{{ entry.details }}</p>
    <footer>
    <address>{{ entry.contact_info }}</address>
    </footer>
  <div class=entry_body>
</article>
