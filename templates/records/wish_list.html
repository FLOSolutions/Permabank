{% extends 'records/record_list.html' %}

{% block title %}
    permabank - wishes
{% endblock %}

{% block section_heading %}
    wishes
{% endblock %}

{% block records %}
    {% for wish in wishes %}
    <li class="plm wish">
        <a href="{{ wish.user.get_absolute_url }}">{{ wish.user.user.username }}</a> 
        is looking for a 
        <a href="{{ wish.get_absolute_url }}"><strong>{{ wish.title }}</strong></a>.
    </li>
    {% endfor %}
{% endblock %}
