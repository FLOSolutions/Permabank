{% extends 'records/record_list.html' %}

{% block title %}
    permabank - gifts
{% endblock %}

{% block section_heading %}
    gifts
{% endblock %}

{% block records %}
    {% for gift in gifts %}
    <li class="plm">
        <a href="{{ gift.user.get_absolute_url }}">{{ gift.user.user.username }}</a> 
        is offering a 
        <a href="{{ gift.get_absolute_url }}"><strong>{{ gift.title }}</strong></a>.
    </li>
    {% endfor %}
{% endblock %}
