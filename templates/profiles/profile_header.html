<div class="grid_12 omega">

<header>
  {% if include_edit_link %}
      <a href="/profiles/edit/" class="button edit right pvm">edit</a>
  {% endif %}
  <hgroup>
  <h1 class="normal">{{ profile }}</h1>
    <h3>{{ profile.location }}</h3>
  </hgroup>
  <div>
    <ul class="horiz">
      <li><a href="http://twitter.com/{{ profile.twitter_username }}"><img src="/static/images/icon-twitter.png" alt="Twitter" /></a></li>
      <li><a href="http://facebook.com/{{ profile.facebook_username }}"><img src="/static/images/icon-facebook.png" alt="Facebook" /></a></li>
      <li><a href="http://{{ profile.tumblr_name }}{% if profile.tumblr_name %}.{% endif %}tumblr.com"><img src="/static/images/icon-tumblr.png" alt="Tumblr" /></a></li>
      <li><a href="http://vimeo.com/{{ profile.vimeo_username }}"><img src="/static/images/icon-vimeo.png" alt="Vimeo" /></a></li>
    </ul>
  </div>
</header>

</div>
